<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="board">
        <div id="back">
            <div class="scoreContainer">
                Score <span id="score">0</span>
            </div>
        </div>
        <div id="dino">
            <img id="player" src="./img/dinor.gif" alt="dino">
        </div>
        <div id="cactus" class="cactusMovement">
            <img src="./img/cactus.png" alt="cactus">
        </div>
    </div>
    <div class="menu">
        <button id="btn-play-stop" class="button">
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
